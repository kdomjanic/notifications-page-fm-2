<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Notifications</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <main class="container">
        <section class="header">
            <div class="header__left">
                <h1>Notifications</h1>
                <div class="notifications-number-holder">
                    <p id="notifications-number"></p>
                </div>
            </div>
            <div class="header__right">
                <button class="mark-button" onclick="markAllAsRead()">Mark all as read</button>
            </div>
        </section>
        <section id="notifications-list" class="notifications-list"></section>
    </main>
    <script src="script.js"></script>
</body>
</html>
